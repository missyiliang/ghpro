<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>签证信息服务</title>
    <link rel="stylesheet" href="css/weui.css"/>
    <link rel="stylesheet" href="css/example.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <style type="text/css">
       .nav_tab1{line-height: 50px;}
       .nav_tab2{letter-spacing: 2px;}
    </style>
</head>
<body>
<div class="weui_search_bar" id="search_bar">
    <form class="weui_search_outer">
        <div class="weui_search_inner">
            <i class="weui_icon_search"></i>
            <input type="search" class="weui_search_input" id="search_input" placeholder="请输入关键字" required/>
            <a href="javascript:" class="weui_icon_clear" id="search_clear"></a>
        </div>
    </form>
</div>
<div class="bd">
    <div class="weui_tab">
        <div class="weui_navbar" id="navbar">
        </div>

        <div class="weui_tab_bd">
            <div style="margin-top: 40px;"></div>
            <div class="bd spacing" id="attachList">
            </div>
        </div>
   </div>
</div> 
<script type="text/javascript" src="js/jquery-1.11.2.js"></script>
<script type="text/javascript" src="js/download.js"></script>
</body>
</html>
