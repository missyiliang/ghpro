<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>签证信息详情</title>
    <link rel="stylesheet" href="css/weui.css"/>
    <link rel="stylesheet" href="css/example.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <style type="text/css">
        .rel_num2{width: 19%; margin-right: 5px;}
    </style>
</head>
<body>

<div class="bd">
    <div class="weui_panel weui_panel_access">
        <div class="weui_panel_hd">基本信息</div>
	        <div id="basicInfo">
	        </div>
    </div>
    
    <div class="weui_panel weui_panel_access">
        <div class="weui_panel_hd">资料清单--短期访问签证</div>
        <div id="shortVisitVisa">
        	
        </div>

        <div class="weui_panel_hd">资料清单--过境签证</div>
       	<div id="transitVisa">
       		
       	</div>
    </div>

    <div class="weui_panel weui_panel_access">
        <div class="weui_panel_hd">签证咨询问答</div>
        <div class="weui_panel_bd">
            <div class="weui_cell ">
                <div class=" weui_cell_primary">
                    <textarea class="weui_textarea" placeholder="请输入您要咨询的问题" rows="3" id="consulting" maxlength="200"></textarea>
                    <div class="weui_textarea_counter"><span id="wordNum">0</span>/200</div>
                </div>
            </div>
            <div class="weui_cell">
                <div class="button_sp_area btn_area" style="margin: 0 auto;" id="submitGuestbook">
                    <a href="javascript:;" class="weui_btn weui_btn_primary">提交</a>
                </div>
            </div>
        </div>
    
        <div class="weui_panel_bd ">
            <div class="weui_cell relation_div">
                <div class="weui_cell_bd weui_cell_primary" id="guestbookList">
                
                </div>
            </div>
            
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-1.11.2.js"></script>
<script type="text/javascript" src="js/visa_info.js"></script>

</body>
</html>
